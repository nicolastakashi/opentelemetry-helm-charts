---
# Source: opentelemetry-ebpf/templates/kernel-collector-podsecuritypolicy.yaml
apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
  name: example-opentelemetry-ebpf-kernel-collector
  labels:
    helm.sh/chart: opentelemetry-ebpf-0.1.0
    app.kubernetes.io/name: opentelemetry-ebpf
    app.kubernetes.io/instance: example
    app.kubernetes.io/version: "0.10.0"
    app.kubernetes.io/managed-by: Helm
spec:
  privileged: true
  allowPrivilegeEscalation: true
  allowedHostPaths:
  - pathPrefix: /usr/src
    readOnly: true
  - pathPrefix: /lib/modules
    readOnly: true
  - pathPrefix: /etc
    readOnly: true
  - pathPrefix: /var/cache
    readOnly: false
  - pathPrefix: /sys/fs/cgroup
    readOnly: true
  fsGroup:
    rule: RunAsAny
  hostNetwork: true
  hostPorts:
  - max: 65535
    min: 0
  hostPID: true
  readOnlyRootFilesystem: false
  runAsUser:
    rule: RunAsAny
  seLinux:
    rule: RunAsAny
  supplementalGroups:
    rule: RunAsAny
  volumes:
  - "*"
